name: Android CI/CD

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  build-release:
    name: Build Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Generate keystore
        run: |
          mkdir -p keystore
          keytool -genkey -v \
            -keystore keystore/weby-release.jks \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -alias weby \
            -storepass weby2024release \
            -keypass weby2024release \
            -dname "CN=Weby, OU=Mobile, O=OfficialCodingConvention, L=Internet, ST=Cloud, C=US"

      - name: Build release APK
        run: ./gradlew assembleRelease

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release.apk

      - name: Upload keystore (for reproducible builds)
        uses: actions/upload-artifact@v4
        with:
          name: keystore
          path: keystore/weby-release.jks

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build-release
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download release APK
        uses: actions/download-artifact@v4
        with:
          name: app-release
          path: artifacts/

      - name: Download keystore
        uses: actions/download-artifact@v4
        with:
          name: keystore
          path: artifacts/

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Weby v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Weby v${{ steps.get_version.outputs.VERSION }}

            ### What's New
            - See commit history for changes

            ### Downloads
            - **app-release.apk** - Signed release APK
            - **weby-release.jks** - Keystore for signature verification

            ### Installation
            1. Download the APK file
            2. Enable "Install from unknown sources" if prompted
            3. Install and enjoy building websites on your Android device!

            ### Keystore Info
            - Alias: `weby`
            - Password: `weby2024release`
          files: |
            artifacts/app-release.apk
            artifacts/weby-release.jks
          draft: false
          prerelease: false
